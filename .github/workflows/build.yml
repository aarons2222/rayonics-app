name: Build Release

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

jobs:
  build-mac:
    runs-on: macos-latest
    name: Build (macOS)

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install dependencies
        run: |
          pip install -r requirements.txt
          pip install rumps pyinstaller

      - name: Build
        run: python build.py

      - name: Ad-hoc sign
        run: codesign --force --deep --sign - dist/RayonicsKeyReader.app

      - name: Zip app bundle
        run: cd dist && zip -r RayonicsKeyReader-mac.zip RayonicsKeyReader.app

      - name: Upload
        uses: actions/upload-artifact@v4
        with:
          name: RayonicsKeyReader-mac
          path: dist/RayonicsKeyReader-mac.zip

  build-windows:
    runs-on: windows-latest
    name: Build (Windows)

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install dependencies
        run: |
          pip install -r requirements.txt
          pip install pystray pyinstaller

      - name: Build
        run: python build.py

      - name: Upload
        uses: actions/upload-artifact@v4
        with:
          name: RayonicsKeyReader-win
          path: dist/RayonicsKeyReader.exe
