name: Build Release

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

jobs:
  build:
    strategy:
      matrix:
        include:
          - os: macos-latest
            name: macOS
            artifact: RayonicsKeyReader-mac
          - os: windows-latest
            name: Windows
            artifact: RayonicsKeyReader-win

    runs-on: ${{ matrix.os }}
    name: Build (${{ matrix.name }})

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install dependencies
        run: |
          pip install -r requirements.txt
          pip install pyinstaller

      - name: Install platform deps (macOS)
        if: runner.os == 'macOS'
        run: pip install rumps

      - name: Install platform deps (Windows)
        if: runner.os == 'Windows'
        run: pip install pystray

      - name: Build
        run: python build.py

      - name: Upload macOS app
        if: runner.os == 'macOS'
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.artifact }}
          path: dist/RayonicsKeyReader.app

      - name: Upload Windows exe
        if: runner.os == 'Windows'
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.artifact }}
          path: dist/RayonicsKeyReader.exe
