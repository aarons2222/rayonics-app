name: Build Release

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:
    inputs:
      version:
        description: 'Version label (e.g. 1.0.0)'
        required: false
        default: 'dev'

permissions:
  contents: write

jobs:
  build-mac:
    runs-on: macos-latest
    name: Build (macOS)

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install dependencies
        run: |
          pip install -r requirements.txt
          pip install rumps pyinstaller

      - name: Generate icons
        run: python create_icon.py

      - name: Build
        run: python build.py

      - name: Ad-hoc sign
        run: codesign --force --deep --sign - dist/RayonicsKeyReader.app

      - name: Zip app bundle
        run: cd dist && zip -r -y RayonicsKeyReader-mac.zip RayonicsKeyReader.app

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: RayonicsKeyReader-mac
          path: dist/RayonicsKeyReader-mac.zip

  build-windows:
    runs-on: windows-latest
    name: Build (Windows)

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install dependencies
        run: |
          pip install -r requirements.txt
          pip install pystray pyinstaller

      - name: Generate icons
        run: python create_icon.py

      - name: Build
        run: python build.py

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: RayonicsKeyReader-win
          path: dist/RayonicsKeyReader.exe

  release:
    needs: [build-mac, build-windows]
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/v')
    name: Create Release

    steps:
      - uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          name: "Rayonics Key Reader ${{ github.ref_name }}"
          body: |
            ## Rayonics Key Reader ${{ github.ref_name }}

            **Downloads:**
            - **macOS**: `RayonicsKeyReader-mac.zip` — Unzip, right-click → Open (first time only)
            - **Windows**: `RayonicsKeyReader.exe` — Click "More info" → "Run anyway" (unsigned)

            **What it does:**
            Menu bar (macOS) / system tray (Windows) app that runs a local BLE server.
            Opens a web UI in your browser to scan, connect, and read Rayonics smart keys.

            **Requirements:**
            - Bluetooth adapter
            - Chrome, Edge, Firefox, or Safari
          files: |
            artifacts/RayonicsKeyReader-mac/RayonicsKeyReader-mac.zip
            artifacts/RayonicsKeyReader-win/RayonicsKeyReader.exe
