name: Build Release

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build-mac:
    runs-on: macos-latest
    name: Build (macOS)

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install dependencies
        run: |
          pip install -r requirements.txt
          pip install rumps pyinstaller

      - name: Generate icons
        run: |
          python create_icon.py
          mkdir -p assets/icon.iconset
          python3 -c "
          from PIL import Image
          img = Image.open('assets/eloq-logo.png').convert('RGBA')
          for s in [16, 32, 64, 128, 256, 512]:
              img.resize((s, s), Image.LANCZOS).save(f'assets/icon.iconset/icon_{s}x{s}.png')
              if s <= 256:
                  img.resize((s*2, s*2), Image.LANCZOS).save(f'assets/icon.iconset/icon_{s}x{s}@2x.png')
          "
          iconutil -c icns assets/icon.iconset -o assets/icon.icns
          rm -rf assets/icon.iconset

      - name: Build
        run: python build.py

      - name: Ad-hoc sign
        run: codesign --force --deep --sign - "dist/eLOQ Sync.app"

      - name: Zip app bundle
        run: cd dist && zip -r -y eLOQ-Sync-mac.zip "eLOQ Sync.app"

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: eLOQ-Sync-mac
          path: dist/eLOQ-Sync-mac.zip

  build-windows:
    runs-on: windows-latest
    name: Build (Windows)

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install dependencies
        run: |
          pip install -r requirements.txt
          pip install pystray pyinstaller

      - name: Generate icons
        run: python create_icon.py

      - name: Build
        run: python build.py

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: eLOQ-Sync-win
          path: "dist/eLOQ Sync.exe"

  release:
    needs: [build-mac, build-windows]
    runs-on: ubuntu-latest
    name: Update Release

    steps:
      - uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Delete existing release
        run: gh release delete latest --yes --cleanup-tag || true
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          GH_REPO: ${{ github.repository }}

      - name: Create release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: latest
          name: "eLOQ Sync — Latest Build"
          body: |
            ## eLOQ Sync

            **Downloads:**
            - **macOS**: `eLOQ-Sync-mac.zip` — Unzip, right-click → **Open** (first launch only)
            - **Windows**: `eLOQ Sync.exe` — Click "More info" → "Run anyway"

            **What it does:**
            Menu bar (macOS) / system tray (Windows) app that connects to eLOQ BLE smart keys.
            Opens a web UI in your browser to scan, read key info, and manage events.

            **Requirements:**
            - Bluetooth adapter (built-in or USB)
            - Any web browser

            ---
            *Built from `${{ github.sha }}` on ${{ github.event.head_commit.timestamp || 'manual trigger' }}*
          files: |
            artifacts/eLOQ-Sync-mac/eLOQ-Sync-mac.zip
            artifacts/eLOQ-Sync-win/eLOQ Sync.exe
          make_latest: true
